<ion-header>
</ion-header>

<ion-content [fullscreen]="true" class="home-background">
  <div class="register-container">
    <ion-card class="register-card" aria-labelledby="register-title">
      
      <ion-card-header>
        <ion-card-title>Crea una cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="register()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <!-- Mensaje de error -->
          <ion-text color="danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </ion-text>

          <ion-button expand="block" type="submit" color="primary">Registrarse</ion-button>
        </form>
      </ion-card-content>

      <ion-row class="ion-justify-content-center ion-align-items-center">
        <p><strong>¿Ya tienes cuenta?</strong></p>
      </ion-row>

      <ion-button expand="block" color="secondary" routerLink="/home">Iniciar Sesión</ion-button>
    </ion-card>
  </div>
</ion-content>
